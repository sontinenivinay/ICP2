<!DOCTYPE html>
<html>
<head>
<style>
html {
    height: 100%;
}
.grid-container {
      display: grid;
    grid-template-columns: auto auto auto;
    padding: 10px;
    justify-content: center;
}
.grid-item {
  padding: 20px;
  font-size: 30px;
  text-align: center;
  margin:2px;
  width:70px;
  height:70px;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item" style="background-color:black"></div>
  <div class="grid-item" style="background-color:pink"></div>
  <div class="grid-item" style="background-color:red"></div>  
  <div class="grid-item" style="background-color:blue"></div>
  <div class="grid-item" style="background-color:grey"></div>
  <div class="grid-item" style="background-color:green"></div>  
  <div class="grid-item" style="background-color:black"></div>
  <div class="grid-item" style="background-color:aquamarine"></div>
  <div class="grid-item" style="background-color:violet"></div>  
</div>

</body>
</html>
